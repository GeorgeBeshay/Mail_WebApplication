<div class="container">
  <div class="overlay"></div>
  <div class="box">
    <div class="SB">
      <input
        type="search"
        id="site-search"
        name="q"
        placeholder="Search Via Your Emails"
      />
      <div class="searchBtnHolder">
        <button class="searchButton"><mat-icon>search</mat-icon></button>
      </div>
      <div class="sort">Sort</div>
    </div>
    <div class="LTB">
      <div class="compose">
        <button>
          <mat-icon>edit</mat-icon>
          <p>Compose</p>
        </button>
      </div>
      <div class="inbox">
        <button>
          <mat-icon>inbox</mat-icon>
          <p>Inbox</p>
        </button>
      </div>
      <div class="sent">
        <button>
          <mat-icon>send</mat-icon>
          <p>Sent</p>
        </button>
      </div>
      <div class="trash">
        <button>
          <mat-icon>delete</mat-icon>
          <p>Trash</p>
        </button>
      </div>
      <div class="contacts">
        <button>
          <mat-icon>star</mat-icon>
          <p>Starred</p>
        </button>
      </div>
    </div>
    <div class="board">
      <div class="optionBar">
        <div class="refreshBtn">
          <button>
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
        <div class="folderName">
          <mat-icon>folder</mat-icon>: Selected Folder - Selected Email
        </div>
      </div>
      <div class="emails">
        <!-- Delete the following -->
        <div class="emailSubj">~ Email Subject</div>
        <div class="emailSubj">~ Email Subject</div>
        <!-- Separator -->
      </div>
      <div class="emailContent">
        <div>Email Content Here</div>
      </div>
    </div>
    <div class="footer">
      <p>Designed & Implemented By:</p>
      <p>
        <span>Mariam Aziz </span>, <span>Maria Bassem</span>,
        <span>Eman Samir</span>, <span>George Beshay</span>.
      </p>
    </div>
  </div>
</div>
